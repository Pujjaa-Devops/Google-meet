<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conference UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="heading">Google Meet</h1>
  </header>
  <main>
    <div id="search-container">
      <input type="text" id="search" placeholder="🔍 Search participants" onkeyup="filterParticipants()">
    </div>

    <section id="participants-container" aria-label="Participants List"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
